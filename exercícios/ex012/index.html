<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Inserindo vídoes hospedados localmente</h1>
    <p>Esse vídeo está hospedade no meu próprio servidor.</p>
    <video poster="coffee_thumb2.jpeg" controls loop > <!--Colocar vários formatos para poder funcionar em vários navegadores.-->
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/m4v">
        <source src="video.webm" type="video/webm">
        <source src="video.ogv" type="video/ogv">
        <p>Seu navegador não é compa tível com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
