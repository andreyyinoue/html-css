<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagem Flexível">
    </picture>

    <h1>Reprodução de áudio</h1>
    <audio src="midia/Counting Stars Instrumental.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Counting Stars Instrumental.mp3" type="audio/mpeg">
        <source src="midia/Counting Stars Instrumental.ogg" type="audio/ogg">
        <source src="midia/Counting Stars Instrumental.wav" type="audio/wav">
        <p>Seu navegador não suporta a reprodução de áudio. Clique aqui para baixar o áudio</p>
        <a href="midia/Counting Stars Instrumental.mp3 "></a>
    </audio>
    
</body>
</html>
