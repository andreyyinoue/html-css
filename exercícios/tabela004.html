<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 004</title>
    <style>
        
        body{
            text-align: center;
        }
        
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }

        thead{
            background-color: gray;
            color: white;
        }
        
        td{
            border: 1px solid black;
        }

        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tabela 004</h1>
    <table>
        <thead>
            <tr class="name">
                <td>Grupo</td>
                <td>Nomes</td>
                <td colspan="3">Filmes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="name" style="background-color: rgba(255, 0, 0, 0.671); color: white;">Mulheres</td>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matriz</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td rowspan="3" class="name" style="background-color: rgba(0, 0, 255, 0.685); color: white;">Homens</td>
                <td>Bruno Medonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>

            </tr>
            <tr>
                <td>Daniel Lourenço</td>

            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
