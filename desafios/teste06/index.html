<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o cursor sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><p title="Use a tag &lt;p&gt;">Parágrafos</p></li>
            <li><p title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</p></li>
            <li><p title="Use a tag &lt;img&gt;">Imagem</p></li>
            <li><p title="Use a tag &gt;abbr&gt;">Abreviações</p></li>
            <li><p title="Use a tag &lt;code&gt;">Códigos-Fonte</p></li>
            <li><p title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</p></li>
            <li><p title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</p></li>
        </ul>
</body>
</html>
